services:
  pantry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pantry-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/pantry.db
      - AUTH_SECRET=${AUTH_SECRET:-H61bRLTkh50J7f2NlD2W6eEIEausK+2Gxj2q5PaiFEI=}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTH_TRUST_HOST=true
    volumes:
      - pantry-data:/app/data
      - pantry-uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pantry-data:
    driver: local
  pantry-uploads:
    driver: local
